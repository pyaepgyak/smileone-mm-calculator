<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>MLBB BRL Coin Table Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e6f0ff;
      padding: 10px;
    }

    h1, h2 {
      text-align: center;
    }

    .header-bar {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 18px;
    }

    input, select {
      padding: 6px;
      font-size: 16px;
      margin: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: #0a63ff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f9ff;
    }

    .footer {
      margin-top: 20px;
      font-size: 15px;
    }

    .footer a {
      color: purple;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header-bar">RPC – Digital Store မှဝန်ဆောင်မှုပေးသည်</div>

  <h2>💰 MLBB BRL Coin Table Calculator</h2>

  <label>MMK ထည့်ပါ (ကြိုက်သလောက်တင်သွင်း):<br>Code ထည့်ရန်:</label>
  <input type="number" id="mmkInput" value="78400" /><br>

  <label>အမြတ် % ရွေးပါ:</label>
  <select id="profitSelect" onchange="calculateTable()">
    ${[...Array(16).keys()].map(i => `<option value="${i}">${i}%</option>`).join('')}
  </select>

  <table id="coinTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>Dia Plan</th>
        <th>Org Dia Plan</th>
        <th>Coin Price</th>
        <th>MMK Result</th>
        <th>အမြတ်</th>
        <th>Total MMK</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- JS will populate -->
    </tbody>
  </table>

  <div class="footer">
    📞 ဆက်သွယ်ရန် - <a href="https://t.me/classic_owner_23" target="_blank">@classic_owner_23</a><br>
    🛒 Smile one ဝယ်ယူရန် - 
    <a href="https://t.me/+Kvd-2ulpM9AzMjI1" target="_blank">https://t.me/+Kvd-2ulpM9AzMjI1</a>
  </div>

  <script>
    const data = [
      ["Weekly Pass", "", 76],
      ["Twilight Pass", "", 402.5],
      ["86", "78+8", 61.5],
      ["172", "156+16", 122],
      ["257", "234+23", 177.5],
      ["343", "257+86", 239],
      ["429", "257+172", 299.5],
      ["514", "257+257", 355],
      ["600", "514+86", 416.5],
      ["706", "625+81", 480],
      ["878", "706+172", 602],
      ["963", "706+257", 657.5],
      ["1049", "706+343", 719],
      ["1135", "706+429", 779.5],
      ["2195", "1860+335", 1453],
      ["2901", "2195+706", 1933],
      ["3688", "3099+589", 2424],
      ["5532", "4649+883", 3660],
      ["9288", "7740+1548", 6079],
      ["50+", "", 39],
      ["150+", "", 116.9],
      ["250+", "", 187.5],
      ["500+", "", 385]
    ];

    function calculateTable() {
      const mmk = parseFloat(document.getElementById('mmkInput').value);
      const percent = parseFloat(document.getElementById('profitSelect').value);
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = "";

      data.forEach((row, i) => {
        const coinPrice = row[2];
        const mmkResult = ((mmk / 1000) * coinPrice).toFixed(2);
        const profit = ((percent / 100) * mmkResult).toFixed(2);
        const total = (parseFloat(mmkResult) + parseFloat(profit)).toFixed(2);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${coinPrice}</td>
          <td>${mmkResult}</td>
          <td>${profit}</td>
          <td>${total}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Initial run
    calculateTable();
  </script>
</body>
</html>
