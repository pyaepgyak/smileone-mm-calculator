
<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>MLBB BRL Coin Table with MMK Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .highlight {
      background-color: limegreen;
      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>üí∞ MLBB BRL Coin Table Calculator</h2>

  <label>MMK ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´ (·ÄÄ·Äº·Ä≠·ÄØ·ÄÄ·Ä∫·Äê·Ä≤·Ä∑·ÄÖ·Äª·Ä±·Ä∏):</label>
  <input type="number" id="mmkInput" placeholder="·Ä•·Äï·Äô·Ä¨ - 78400" oninput="updateMMKResults()">

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Dia Plan</th>
        <th>Org Dia Plan</th>
        <th>Coin Price</th>
        <th>MMK Result</th>
      </tr>
    </thead>
    <tbody id="planTable"></tbody>
  </table>

  <script>
    const plans = [
      { no: "", dia: "Weekly Pass", org: "", brl: 76 },
      { no: "", dia: "Twilight Pass", org: "", brl: 402.5 },
      { no: 1, dia: 86, org: "78+8", brl: 61.5 },
      { no: 2, dia: 172, org: "156+16", brl: 122 },
      { no: 3, dia: 257, org: "234+23", brl: 177.5 },
      { no: 4, dia: 343, org: "257+86 (3+1)", brl: 239 },
      { no: 5, dia: 429, org: "257+172 (3+2)", brl: 299.5 },
      { no: 6, dia: 514, org: "257+257 (3√ó3)", brl: 355 },
      { no: 7, dia: 600, org: "514+86 (6+1)", brl: 416.5 },
      { no: 8, dia: 706, org: "625+81", brl: 480 },
      { no: 9, dia: 878, org: "706+172 (6+2)", brl: 602 },
      { no: 10, dia: 963, org: "706+257(6+3)", brl: 657.5 },
      { no: 11, dia: 1049, org: "706+343(8+4)", brl: 719 },
      { no: 12, dia: 1135, org: "706+429(8+5)", brl: 779.5 },
      { no: 13, dia: 2195, org: "1860+335", brl: 1453 },
      { no: 14, dia: 3685, org: "3099+589", brl: 2424 },
      { no: 15, dia: 5532, org: "4649+883", brl: 3660 },
      { no: 16, dia: 9288, org: "7740+1548", brl: 6079 },
      { isDivider: true },
      { no: 17, dia: "50+", org: "", brl: 39 },
      { no: 18, dia: "150+", org: "", brl: 116.9 },
      { no: 19, dia: "250+", org: "-", brl: 187.5 },
      { no: 20, dia: "500+", org: "", brl: 385 }
    ];

    function updateMMKResults() {
      const mmk = parseFloat(document.getElementById("mmkInput").value);
      const tbody = document.getElementById("planTable");
      tbody.innerHTML = "";

      for (let plan of plans) {
        if (plan.isDivider) {
          tbody.innerHTML += `<tr><td colspan="5" class="highlight">Double Dia Plan</td></tr>`;
          continue;
        }
        const mmkResult = isNaN(mmk) ? "-" : ((mmk / 1000) * plan.brl).toFixed(2) + " MMK";
        const row = `<tr>
          <td>${plan.no || ""}</td>
          <td>${plan.dia}</td>
          <td>${plan.org}</td>
          <td>${plan.brl}</td>
          <td>${mmkResult}</td>
        </tr>`;
        tbody.innerHTML += row;
      }
    }

    updateMMKResults();
  </script>

</body>
</html>
